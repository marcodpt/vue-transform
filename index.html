<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Transform</title>
  <link rel="stylesheet" type="text/css" href="static/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="static/vue-github-corners.min.css"/>
</head>
<body>
  <div id="app">
    <github-corners repo="marcodpt/vue-transform">
    </github-corners>
    <div class="container">
      <div class="page-header">
        <h1>Vue Transform <small>simple form and modal using json data</small></h1>
      </div>
      <div v-if="ready">
        <transform v-bind="form" />
      </div>
      <transform
        icon="cog"
        :label="'Live Playground'"
        :model="model"
        :fields="fields"
        :submit="submit"
        :buttons="buttons"
      />
    </div>
    <modal />
  </div>
  <script src="app.js"></script>
</body>
</html>
